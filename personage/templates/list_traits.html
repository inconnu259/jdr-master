<div class="row">
    {% if creator.get_choosen_traits %}
        <a class="waves-effect waves-light btn" href="javascript:switch_tab('location');">Suivant</a>
    {% endif %}
    {% for trait in traits %}
    <!-- faire deux colonnes : une pour les qualitÃ©s, une pour les defauts -->
    <div class="col s12 m6 l8">
        <a href="{% url 'choose_trait' trait.id %}" class="btn waves-effect waves-light {% if trait.id in creator.get_choosen_traits %}grey{% endif %}">{{ trait.name }}</a>
    </div>
    {% endfor %}
</div>
